{% extends 'master/base.html' %}
{% load widget_tweaks %}
			{% block body %}
      <div class="row align-items-center"><br>

                <br>
      <div class="container thumbnail col-md-7 content-center">
        <h2 style='text-align:center;'>Login into Your <br> Account</h2>
        <br><br>
        <form method='post'>

          {% csrf_token %}
            {{ form.non_field_errors }}
             {% for field in form %}

            {{field.label_tag}}
            <div class="input-group">
              {{field|add_class:'form-control'}}
            </div>
            {% endfor %}

<br>
<button style='text-align:center;' type="submit" name="button" class="btn btn-primary" >Sign In</button>
<button style='text-align:center;' type="button" name="button" class="btn btn-success" ><a style="color:white;" href="{% url 'register'%}">Register</a></button>

					<h3>--OR--</h3>
          <a href="{% url 'social:begin' 'google-oauth2' %}"><button type="button" name="button" class="btn btn-danger">Login with Google+</button></a><br>
					<a href="{% url 'social:begin' 'github' %}"><button type="button" name="button" class="btn btn-success">Login with GitHub</button></a><br>

				</form>
      </div>
    </div>
        {% endblock%}
